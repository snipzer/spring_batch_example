logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

spring.batch.initialize-schema=always

datasource.batch.url=jdbc:mysql://localhost/batch_test?autoReconnect=true&useSSL=false
datasource.batch.username=root
datasource.batch.password=
datasource.batch.autocommit=false
datasource.batch.cachePrepStmts=true
datasource.batch.prepStmtCacheSize=250
datasource.batch.prepStmtCacheSqlLimit=2048
datasource.batch.useServerPrepStmts=true
datasource.batch.useUnicode=yes
datasource.batch.characterEncoding=UTF-8
datasource.batch.connectionCollation=utf8_general_ci

datasource.in.url=jdbc:mysql://localhost/batch_test_in?autoReconnect=true&useSSL=false
datasource.in.username=root
datasource.in.password=
datasource.in.autocommit=false
