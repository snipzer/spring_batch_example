datasource.in.prepStmtCacheSize=250
datasource.in.prepStmtCacheSqlLimit=2048
datasource.in.useServerPrepStmts=true
datasource.in.useUnicode=yes
datasource.in.characterEncoding=UTF-8
datasource.in.connectionCollation=utf8_general_ci

datasource.out.url=jdbc:mysql://localhost/batch_test_out?autoReconnect=true&useSSL=false
datasource.out.username=root
